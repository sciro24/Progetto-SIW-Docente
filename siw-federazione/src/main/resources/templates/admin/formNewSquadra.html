<!DOCTYPE html>
<head>

    <title>Nuova Squadra</title>
     <link rel="stylesheet" href="/css/form1.css" />
</head>
<body>
	<div class="container">

	
	
	<div><img src="/images/logo-siw.png" width="10%" /></div>
	<h1>INSERISCI UNA NUOVA SQUADRA</h1>
	 <section>
		 
    <form th:action="@{'/admin/squadra'}" method="post" th:object="${squadra}">
    <p><sup>*</sup>: Campo obbligatorio</p>
    
    <p>
        <label>Nome<sup>*</sup></label><br>
        <input type="text" name="nome" th:field="*{nome}" />
        <span class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    </p>
    
    <p>
        <label>Anno di fondazione<sup>*</sup></label><br>
        <input type="text" name="annoFondazione" th:field="*{annoFondazione}" />
        <span class="error" th:if="${#fields.hasErrors('annoFondazione')}" th:errors="*{annoFondazione}"></span>
    </p>
    
    <p>
        <label>Indirizzo Sede<sup>*</sup></label><br>
        <input type="text" name="indirizzoSede" th:field="*{indirizzoSede}" />
        <span class="error" th:if="${#fields.hasErrors('indirizzoSede')}" th:errors="*{indirizzoSede}"></span>
    </p>
    
    <p>
        <label>Immagine (url):</label><br>
        <input type="text" th:field="*{urlOfPicture}" />
    </p>
    
    <p>
        <button type="button" onclick="location.href='/'">INDIETRO</button>
        <button type="submit">INSERISCI</button>
    </p>
</form>

<style>
    .error {
        color: red;
    }
</style>

</section>

</body>
</html>
