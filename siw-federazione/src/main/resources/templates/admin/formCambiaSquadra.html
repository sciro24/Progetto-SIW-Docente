<!DOCTYPE html>
<head>

    <title>Federazione Sportiva</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .user-auth {
            text-align: right;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .user-auth a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            margin-left: 15px;
        }

        .user-auth a:hover {
            text-decoration: underline;
        }

        .container img {
            max-width: 15%;
            margin-bottom: 20px;
        }

        h1 {
            color: #333333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        h2 {
            color: #555555;
            margin-bottom: 40px;
        }

        .azioni {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .azioni:hover {
            background-color: #45a049;
        }

        .azioni a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
	

		
	<!-- PULSANTE LOGIN/LOGOUT -->
	<header>
		<div class="container">
	<div th:if="${userDetails}">
	   <span th:text="${userDetails.username}"></span>
	   <a href="/logout">Logout</a>
	</div>
	<div sec:authorize="!isAuthenticated()">
	   <a href="/login">Login</a>
	</div>

	
    <div style="text-align: center;">
        <img src="/images/logo-siw.png" width="10%" alt="Logo SIW" />
    </div>
    <h1 style="text-align: center;"> CAMBIA LA SQUADRA AD UN PRESIDENTE:</h1>
</header>

  <section>
        <form th:action="@{/admin/cambiaSquadra}" method="post">
            <p><sup>*</sup>: Campo obbligatorio</p>
            <p>
                <label>Presidente<sup>*</sup></label><br>
                <select name="codiceFiscale">
                    <option value=""> </option>
                    <span th:each="presidente : ${presidenti}">
                                <option th:value="*{presidente.codiceFiscale}">
                                    <span th:text="*{presidente.utente.nome}">nome</span>
                                    <span th:text="*{presidente.utente.cognome}">cognome</span>
                                    <span th:text="*{presidente.codiceFiscale}">fiscale</span>
                                </option>
                    </span>
                </select>
            </p>
            <p>
                <label>Squadra</label><br>
                <select name="id">
                    <option value="">Nessuna squadra</option>
                        <span th:each="squadra : ${squadre}">
                                <option th:value="*{squadra.id}">
                                    <span th:text="*{squadra.nome}">nome</span>
                                    <span th:text="*{squadra.annoFondazione}">anno</span>
                                </option>
                        </span>
                </select>
            </p>
            <p>
                Nel caso in cui non venga selezionata alcuna squadra,
                il presidente non presidiera' nessuna squadra!
            </p>
            <span th:if="${errore}">
                <span th:text="${errore}"></span>
            </span>

            <p>
                <button>
                    <a href="/">INDIETRO</a>
                </button>
                <button type="submit">MODIFICA</button>
            </p>
        </form>

    </section>
</body>
</html>
