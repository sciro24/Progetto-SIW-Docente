<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Amministratore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .user-auth {
            text-align: right;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .user-auth a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            margin-left: 15px;
        }

        .user-auth a:hover {
            text-decoration: underline;
        }

        .container img {
            max-width: 15%;
            margin-bottom: 20px;
        }

        h1 {
            color: #333333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        h2 {
            color: #555555;
            margin-bottom: 40px;
        }

        .azioni {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .azioni:hover {
            background-color: #45a049;
        }

        .azioni a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
		
        <div class="user-auth">
            <div th:if="${userDetails}">
                <span th:text="${userDetails.username}"></span>
                <a href="/logout">Logout</a>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a href="/login">Login</a>
            </div>
        </div>

        <div>
            <img src="/images/logo-siw.png" alt="Logo SIW">
        </div>
        <h1>BENTORNATO AMMINISTRATORE</h1>

        <section>
            <h2>
                <span th:text="${utente.nome}">Nome</span>
                <span th:text="${utente.cognome}">Cognome</span>
            </h2>

            <div id="flex-azioni">
                <div class="azioni">
                    <a href="admin/formNewSquadra">
                        Aggiungi squadra
                    </a>
                </div>

                <div class="azioni">
                    <a href="admin/formNewPresidente">
                        Aggiungi presidente
                    </a>
                </div>

                <div class="azioni">
                    <a href="admin/formAssegnaSquadra">
                        Assegna Squadra
                    </a>
                </div>

                <div class="azioni">
                    <a href="admin/formCambiaSquadra">
                        Cambia Squadra
                    </a>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
