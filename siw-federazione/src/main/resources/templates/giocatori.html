<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giocatori</title>
    <link rel="stylesheet" href="/css/stile5.css" />
    
</head>
<body>
    <div class="container">

		
	<!-- PULSANTE LOGIN/LOGOUT -->
        <header>
            <div class="auth-links" th:if="${userDetails}">
                <span th:text="${userDetails.username}"></span>
                <a href="/logout">Logout</a>
            </div>
            <div class="auth-links" sec:authorize="!isAuthenticated()">
                <a href="/login">Login</a>
            </div>

	
	 <div style="text-align: center;">
        <img src="/images/logo-siw.png" width="10%" alt="Logo SIW" />
    </div>
	</header>

    <section>
        <span th:if="${squadra}">
               
            <h2>Giocatori della squadra: <span th:text="${squadra.nome}">squadra</span></h2><br>
            <div id="flex-giocatori">
                <div class="giocatori" th:each="giocatore : ${giocatori}">
                    <a th:href="'/squadra/'+${squadra.id}+'/giocatori/'+${giocatore.id}">
                        <h3>
                            <span th:text="${giocatore.nome}">Nome</span>
                            <span th:text="${giocatore.cognome}">Cognome</span>
                            <span th:text="' (' + ${giocatore.ruolo} + ')'">Ruolo</span>
                        </h3>
                       
                    </a>
                </div>
            </div>
        </span>
         
        <span th:unless="${squadra}">
            <p class="error-message">La squadra non esiste!</p>
        </span>
        <br><br>
        <a th:href="'/squadra/'+${squadra.id}" class="button">INDIETRO</a>
    </section>
</body>
</html>
