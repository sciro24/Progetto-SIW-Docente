<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federazione Sportiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }


        header img {
            max-width: 150px;
        }

        .auth-links {
            font-size: 1em;
        }

        .auth-links a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            margin-left: 15px;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        h2 {
            color: #333333;
            margin: 20px 0;
            font-size: 1.5em;
        }

        h1 {
            color: #333333;
            font-size: 2.5em;
            margin: 20px 0;
        }


        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            text-align: center;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 1.2em;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- PULSANTE LOGIN/LOGOUT -->
        <header>
            <div class="auth-links" th:if="${userDetails}">
                <span th:text="${userDetails.username}"></span>
                <a href="/logout">Logout</a>
            </div>
            <div class="auth-links" sec:authorize="!isAuthenticated()">
                <a href="/login">Login</a>
            </div>

            <div style="text-align: center;">
                <img src="/images/logo-siw.png" alt="Logo SIW" />
            </div>
            <h2>BENTORNATO PRESIDENTE:</h2>
        </header>

        <section>
            <h1>
                <span th:text="${presidente.utente.nome}">Nome </span>
                <span th:text="${presidente.utente.cognome}">cognome</span>
            </h1>

            <p>
                <span th:if="${squadra}">
                    <h3>GESTISCI LA TUA SQUADRA:</h3>
                    <button>
                        <a th:href="@{'/presidente/'+${squadra.id}+'/gestisciSquadra'}" style="color: white; text-decoration: none;">
                            <span th:text="${nome}">Squadra</span>
                        </a>
                    </button>
                </span>
                <span th:unless="${squadra}">
                    NON SEI PRESIDENTE DI NESSUNA SQUADRA!!!
                </span>
            </p>
        </section>
    </div>
</body>
</html>
