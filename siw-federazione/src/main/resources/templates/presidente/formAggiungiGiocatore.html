<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserisci Nuovo Giocatore</title>
    <link rel="stylesheet" href="/css/form1.css" />

</head>

<body>
    <div class="container">
        <img src="/images/logo-siw.png" alt="Logo SIW" width="30%">
        <h1>INSERISCI UN NUOVO GIOCATORE</h1>
        <section>
            <h2>Aggiungi giocatore alla squadra: <span th:text="${squadra.nome}"></span></h2>
            <form th:action="@{'/presidente/'+${squadra.id}+'/giocatore'}" method="post">
                <p><sup>*</sup> Campo obbligatorio</p>

                <p>
                    <label>Nome<sup>*</sup></label><br>
                    <input type="text" name="nome" required />
                </p>
                <p>
                    <label>Cognome<sup>*</sup></label><br>
                    <input type="text" name="cognome" required />
                </p>
                <p>
                    <label>Data di nascita<sup>*</sup></label><br>
                    <input type="date" name="dataNascita" required />
                </p>
                <p>
                    <label>Luogo di nascita<sup>*</sup></label><br>
                    <input type="text" name="luogoNascita" required />
                </p>
                <p>
                    <label>Ruolo<sup>*</sup></label><br>
                    <select name="ruolo" required>
                        <option value="" disabled selected>Seleziona un ruolo</option>
                        <option value="Portiere">Portiere</option>
                        <option value="Terzino sinistro">Terzino sinistro</option>
                        <option value="Difensore centrale">Difensore centrale</option>
                        <option value="Terzino destro">Terzino destro</option>
                        <option value="Esterno sinistro">Esterno sinistro</option>
                        <option value="Centrocampista">Centrocampista</option>
                        <option value="Esterno destro">Esterno destro</option>
                        <option value="Attaccante">Attaccante</option>
                    </select>
                </p>
                <p>
                    <label>Inizio tesseramento<sup>*</sup></label><br>
                    <input type="date" name="dataInizio" required />
                </p>
                <p>
                    <label>Fine tesseramento<sup>*</sup></label><br>
                    <input type="date" name="dataFine" required />
                </p>

                <div class="form-actions">
                    <button class="back-button">
                        <a th:href="'/presidente/'+${squadra.id}+'/gestisciSquadra'">INDIETRO</a>
                    </button>
                    <button type="submit">INSERISCI</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
