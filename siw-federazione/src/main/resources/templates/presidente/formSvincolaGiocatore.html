<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Svincola Giocatore</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Svincola Giocatore</h1>
        </header>

        <section>
            <form th:action="@{'/presidente/'+${squadra.id}+'/svincolaGiocatore'}" method="post">
                <label for="giocatore">Seleziona Giocatore:</label>
                <select id="giocatore" name="giocatoreId" required>
                    <option value="" disabled selected>-- Seleziona un giocatore --</option>
                    <option th:each="giocatore : ${giocatori}" 
                            th:value="${giocatore.id}" 
                            th:text="${giocatore.nome + ' ' + giocatore.cognome}"></option>
                </select>

                <input type="hidden" name="squadraId" th:value="${squadra.id}" />

                <button type="submit">Svincola Giocatore</button>
            </form>
        </section>
    </div>
</body>
</html>
