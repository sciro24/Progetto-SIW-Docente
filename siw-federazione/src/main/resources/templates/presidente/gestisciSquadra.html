<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione della Squadra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-item {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .action-item:hover {
            background-color: #45a049;
        }

        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Gestione della Squadra: <span th:text="${squadra.nome}"></span></h2>
        <div class="actions">
            <a class="action-item" th:href="@{'/presidente/'+${squadra.id}+'/formTesseraGiocatore'}">Tessera Giocatore</a>
            <a class="action-item" th:href="@{'/presidente/'+${squadra.id}+'/formSvincolaGiocatore'}">Svincola Giocatore</a>
        </div>
        <div class="back-button">
            <a href="/">INDIETRO</a>
        </div>
    </div>
</body>

</html>
