<!DOCTYPE html>
<head>

    <title>INFO PRES</title>
    <link rel="stylesheet" href="/css/stile5.css" />

</head>
<body>
	<div class="container">

	
	<!-- PULSANTE LOGIN/LOGOUT -->
        <header>
            <div class="auth-links" th:if="${userDetails}">
                <span th:text="${userDetails.username}"></span>
                <a href="/logout">Logout</a>
            </div>
            <div class="auth-links" sec:authorize="!isAuthenticated()">
                <a href="/login">Login</a>
            </div>

        </header>
	
	
	<div><img src="/images/logo-siw.png" width="10%" /></div>
	
	 <span th:if="${squadra}">
				 <span th:if="${squadra.presidente}">
					 <p><b>Nome</b>:  <span th:text="${squadra.presidente.utente.nome}"> </span></p>
					 <p><b>Cognome</b>:  <span th:text="${squadra.presidente.utente.cognome}"> </span></p>
					 <p><b>Data di nascita</b>:  <span th:text="${#temporals.format(squadra.presidente.utente.dataNascita, 'dd-MM-yyyy')}"> </span></p>
					 <p><b>Luogo di nascita</b>:  <span th:text="${squadra.presidente.luogoNascita}"> </span></p>
				 </span>
				 <span th:unless="${squadra.presidente}">
					 <p>Questa squadra non ha un presidente!</p>
				 </span>
				 <button>
				 	<a th:href="'/squadra/'+${squadra.id}">INDIETRO</a>
				  </button>
			</span>

</body>
</html>
